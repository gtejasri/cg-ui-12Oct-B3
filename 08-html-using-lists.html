<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .square-bullets{
            list-style-type: square;
        }
        .triangle-bullets{
            list-style-type: "\1F44D";
        }
        .lower-alphabets{
            list-style-type: lower-alpha;
        }
    </style>
</head>
<body>
    <h2>List of Choclates</h2>
    <ul class="square-bullets">
        <li>Snickers</li>
        <li>Kitkat</li>
        <li>DairyMilk</li>
    </ul>

    <h2>List of Wonders</h2>
    <ul class="triangle-bullets">
        <li>TajMahal</li>
        <li>GreatWall Of China</li>
        <li>Pyramids</li>
    </ul>

    <h2>List of fruits</h2>
    <ol>
        <li>Mango</li>
        <li>Apple</li>
        <li>Grapes</li>
    </ol>

    <h2>List of fruits</h2>
    <ol class="lower-alphabets">
        <li>Mango</li>
        <li>Apple</li>
        <li>Grapes</li>
    </ol>
</body>
</html>
